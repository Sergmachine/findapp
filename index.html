<button id="btn">клик</button>

  <script src="js/jquery-3.3.1.min.js"></script>

  <script>
    $('#btn').on('click',function(){
      console.log("lol")
    })
    $(document).ready(function() {
      $('.sidenav').sidenav();
    });
    $(function() {
      $.ajax({
        url: "http://192.168.1.35:8000/getLastPosts",
        success: function(data) {
          console.log(data)
          for (var i = 0; i < data.length; i++) {
            var div_row = document.createElement("div");
            document.body.appendChild(div_row);
            div_row.classList.add('row');
            var div_col = document.createElement("div");
            div_row.appendChild(div_col);
            div_col.classList.add('col', 's12', 'm6');
            var div_cardcolor = document.createElement("div");
            div_col.appendChild(div_cardcolor);
            div_cardcolor.classList.add('card', 'blue-grey', 'darken-1');
            var div_cardcont = document.createElement("div");
            div_cardcolor.appendChild(div_cardcont);
            div_cardcont.classList.add('card-content', 'white-text');
            var span_title = document.createElement("span");
            div_cardcont.appendChild(span_title);
            span_title.classList.add('card-title');
            span_title.innerHTML = data[i].title;
            var p_desc = document.createElement("p");
            div_cardcont.appendChild(p_desc);
            p_desc.innerHTML = data[i].description;
            var div_action = document.createElement("div");
            div_cardcolor.appendChild(div_action);
            div_action.classList.add('card-action');
            var p_contact = document.createElement("p");
            div_action.appendChild(p_contact);
            p_contact.classList.add('white-text');
            p_contact.innerHTML = data[i].contact;
          }
        }
      });
    });

  </script>
</body>

</html>
